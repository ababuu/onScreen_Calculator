<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="screen">
                
                <div class="input-container"></div>
            </div>
            <div class="buttons">
                <div class="ac key"><h1>AC</h1></div>
                <div class="del key"><h1>DEL</h1></div>
                <div class='divide key'><h1>/</h1></div>
                <div class="mul key"><h1>*</h1></div>
                <div class="seven key"><h1>7</h1></div>
                <div class="eight key"><h1>8</h1></div>
                <div class="nine key"><h1>9</h1></div>
                <div class="sub key"><h1>-</h1></div>
                <div class="four key"><h1>4</h1></div>
                <div class="five key"><h1>5</h1></div>
                <div class="six key"><h1>6</h1></div>
                <div class="add key"><h1>+</h1></div>
                <div class="one key"><h1>1</h1></div>
                <div class="two key"><h1>2</h1></div>
                <div class="three key"><h1>3</h1></div>
                <div class="equal key"><h1>=</h1></div>
                <div class="point"><h1>.</h1></div>
                <div class="zero"><h1>0</h1></div>
            </div>
        </section>
    </main>
</body>
<script src="js/main.js"></script>
</html>
